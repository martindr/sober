<div class="content" role="main">
  <mat-toolbar color="primary">
    <span>Sober</span>
    <span class="toolbar-spacer"></span>
    <a (click)="openDialog()" mat-icon-button aria-label="Add button">
      <mat-icon>add</mat-icon>
    </a>
  </mat-toolbar>


  <mat-expansion-panel hideToggle *ngFor="let person of people; let i = index"
    style="list-style-type:none;">
    <mat-expansion-panel-header>
      <mat-panel-title>
          <input matInput type="text" [(ngModel)]="person.name">
        <div class="days">{{ person.getDays() }}</div>
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field appearance="outline">
      <input matInput [matDatepicker]="picker" [(ngModel)]="person.startDate">
      <mat-hint>Sober since</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-expansion-panel>
